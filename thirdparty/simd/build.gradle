apply plugin: 'cpp'
apply plugin: 'visual-studio'
apply plugin: 'edu.wpi.first.NativeUtils'

ext {
    nativeName = 'simd'
}

apply from: "${rootDir}/shared/config.gradle"


model {
    components {
        "${nativeName}"(NativeLibrarySpec) {
            sources.cpp {
                source {
                    srcDirs "src/main/native/simd/cpp/src/Simd"
                    include '*.cpp'
                }
                exportedHeaders {
                    srcDirs 'src/main/native/simd/include/src'
                }
            }
        }
    }
}

apply from: 'publish.gradle'
